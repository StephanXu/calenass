<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="plugins/vue.js"></script>

    <script src="plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <script>
        window.jQuery || document.write('<script src="comp/list/js/jquery-1.11.0.min.js"><\/script>')
    </script>
    <script src="plugins/bootstrap-3.3.7/js/bootstrap.min.js"></script>

    <link href="plugins/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="plugins/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="plugins/buttons.css" />

    <link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8" />
    <style type="text/css">
        
    </style>

</head>

<body>

    <div class="container" id="app" style="background: #181818">
        <div class="row">
            <div class="container" style="position:relative;height:300px;background: linear-gradient(to bottom, #3D3D3D, #181818);">
                <p style="position:absolute;left:17px;bottom:30px;color: #fff;font-family: Gotham Black;font-size:48px">Calenass</p>
                <p style="position:absolute;left:20px;bottom:10px;color:#fbfbfb;font-family: 思源黑体Normal;font-size:18px">轻松解决课程表日程</p>
            </div>

        </div>
        <div class="row">
            <div class="container">
                <hr style="background-color:#282828;height: 1px;border: none">
                </hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default" v-for="(coursesItem,index) in courses_sort">
                        <div class="panel-heading" role="tab" :id="'courseItem'+index">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" :href="'#collapse'+index"
                                    aria-expanded="true" :aria-controls="'collapse'+index">
                                    {{ coursesItem.alias }}
                                </a>
                            </h4>
                        </div>
                        <div :id="'collapse'+index" class="panel-collapse collapse" role="tabpanel" :aria-labelledby="'courseItem'+index">
                            <div class="panel-body">
                                <div v-for="sub in coursesItem.c">
                                    <p>在第<a v-for="wkday in sub.week" style="color:#ffffff">{{wkday}} </a>周的 {{
                                        sub.wkday }}<br />
                                        <a style="color:#ffffff">{{ sub.time }} 于 {{ sub.pos }}</a><br />
                                        <a style="color:#ffffff">由 {{sub.lecturer}} 老师讲授</a>
                                    </p>
                                </div>
                                <div>
                                    <transition name="ItemEditFade">
                                        <button v-if="showItemEdit!=index" class="add_courseItem button button-block button-action button-large"
                                            v-on:click="showItemEdit = index;"><i class="fa fa-plus"></i></button>
                                        <div v-if="showItemEdit==index">
                                            <form id="add-course-form">
                                                <hr />
                                                <h1 class="label_addCourse">新增课程</h1>
                                                <div class="form_group">
                                                    <input type="hidden" class="form-control" id="input_courseAlias" :value="coursesItem.alias">
                                                </div>
                                                <div class="form_group">
                                                    <label for="input_courseTime" class="control-label labelForm">上课时间：</label>
                                                    <input type="text" class="form-control" id="input_courseTime"
                                                        placeholder="第一二节">
                                                </div>
                                                <div class="form-group">
                                                    <label for="input_courseWkd" class="control-label labelForm">上课日：</label>
                                                    <input type="text" class="form-control" id="input_courseWkd"
                                                        placeholder="星期一">
                                                </div>
                                                <div class="form-group">
                                                    <label for="input_courseWeeks" class="control-label labelForm">周数：</label>
                                                    <input type="text" class="form-control" id="input_courseWeeks"
                                                        placeholder="1-5,7-10">
                                                </div>
                                                <div class="form-group">
                                                    <label for="input_coursePos" class="control-label labelForm">上课地点：</label>
                                                    <input type="text" class="form-control" id="input_coursePos"
                                                        placeholder="L1234">
                                                </div>
                                                <div class="form-group">
                                                    <label for="input_courseMore" class="control-label labelForm">备注：</label>
                                                    <input type="text" class="form-control" id="input_courseMore"
                                                        placeholder="由 张三 老师讲授">
                                                </div>
                                                <div>
                                                    <a type="button" class="col-xs-6 button button-action button-block"
                                                        v-on:click="addCourseItem">添加</a>
                                                    <a type="button" class="col-xs-6 button button-block" v-on:click="showItemEdit = -1;">取消</a>
                                                </div>
                                            </form>
                                            <br />
                                        </div>
                                    </transition>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                courses: [],
                showItemEdit: -1,
            },
            computed: {
                courses_sort: function () {
                    var filter_course = [];
                    for (course in this.courses) {
                        var flag_exist = false;
                        for (item in filter_course) {
                            if (filter_course[item].alias === this.courses[course].name) {
                                filter_course[item].c.push(this.courses[course]);
                                flag_exist = true;
                            }
                        }
                        if (!flag_exist) {
                            filter_course.push({ alias: this.courses[course].name, c: [this.courses[course]] });
                        }
                    }
                    return filter_course;
                }
            },
            methods: {
                addCourseItem: function (event) {

                    var courseInfo = new Object();
                    courseInfo.alias = document.getElementById('input_courseAlias').value;
                    courseInfo.time = document.getElementById('input_courseTime').value;
                    courseInfo.wkd = document.getElementById('input_courseWkd').value;
                    courseInfo.weeks = document.getElementById('input_courseWeeks').value;
                    courseInfo.pos = document.getElementById('input_coursePos').value;
                    courseInfo.more = document.getElementById('input_courseMore').value;

                    //check arguments 
                    if (courseInfo.alias.length<1 || courseInfo.time.length<1 || courseInfo.wkd.length<1 || courseInfo.weeks.length<1 || courseInfo.pos.length<1 || courseInfo.more.length<1){
                        //argument error
                    }
                    console.log(courseInfo);
                },
            }
        });
        var all_configs = JSON.parse(document.cookie);
        // console.log(all_configs);
        var configs = all_configs.conf;
        var courses = all_configs.courses;

        vm.courses = courses;

        $(function () {
            
            $.getJSON('all_configs.json', function (data) {
                //  for (item in data) {
                    //  courses.push(data[item]);
                // }
                // document.cookie = JSON.stringify(data);
                // console.log(document.cookie);
            });
        })


    </script>


</body>

</html>
